<h2>Lista de Produtos</h2>
<form (ngSubmit)="search()">
  <input placeholder="Nome" type="text" [(ngModel)]="this.filters['name']" name="name">
  <input placeholder="Categoria" type="text" [(ngModel)]="this.filters['category']" name="category">
  <button type="submit">Buscar</button>
</form>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Preço</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      @for (produto of products; track produto.name) {
        <td>{{produto.name}}</td>
        <td>{{produto.category}}</td>
        <td>{{produto.price}}</td>
        <td>{{produto.description}}</td>
        <td><button (click)="edit(produto.id!)">Editar</button></td>
        <td><button (click)="delete(produto.id!)">Excluir</button></td>
      }
    </tr>
  <button (click)="new()">Novo</button>
  </tbody>
</table>
