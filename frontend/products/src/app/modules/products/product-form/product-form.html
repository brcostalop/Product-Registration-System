<h2>Novo Produto</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <label>Nome:</label>
  <input type="text" formControlName="name">
  <br />
  <label>Categoria:</label>
  <input type="text" formControlName="category">
  <br />
  <label>Preço:</label>
  <input type="number" formControlName="price">
  <br />
  <label>Descrição:</label>
  <textarea formControlName="description"></textarea>
  <br />

  <button type="submit">Salvar</button>
  <mat-form-field class="products-filter-full-width">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Nome" type="text" formControlName="name" name="name">
  </mat-form-field>
  <mat-form-field class="products-filter-full-width">
    <mat-label>Categoria</mat-label>
    <input matInput placeholder="Categoria" type="text" formControlName="category" name="category">
  </mat-form-field>
  <mat-form-field class="products-filter-full-width" floatLabel="always">
    <mat-label>Preço</mat-label>
    <input matInput type="number" class="price" formControlName="price" name="price">
    <span matTextPrefix>R$</span>
    <span matTextSuffix>,00</span>
  </mat-form-field>
  <mat-form-field class="products-filter-full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput placeholder="Descrição" formControlName="description" name="description"></textarea>
  </mat-form-field>
  <button matButton="outlined" >Salvar</button>
  <button matButton="outlined" (click)="return()" >Voltar</button>
</form>
