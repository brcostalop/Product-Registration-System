<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>Novo Produto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form-container">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Categoria</mat-label>
        <input matInput type="text" formControlName="category">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Preço</mat-label>
        @if (form.value.price) {
          <span matTextPrefix>R$&nbsp;</span>
        }
        <input matInput type="number" class="price" formControlName="price" placeholder="0">
<!--        @if (form.value.price) {-->
<!--          <span matTextSuffix>,00</span>-->
<!--        }-->
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field form-description">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="4" formControlName="description" name="description"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" (click)="save()">Salvar</button>
      <button mat-stroked-button color="warm" type="button" (click)="return()" >Voltar</button>
  </mat-card-actions>
</mat-card>
